<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="form-cadastro" method="POST" action="processa.php" onsubmit="return validarCadastro()">
        <img src="logos/logo-transparente.png" alt="Logo Ecologica" class="ecologica">

        <div class="caixa-login-cadastro">
            <div id="cadastro" class="formulario ativo">
                <div class="grupo-de-entrada">
                    <label for="nome">Nome de Usuário:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="grupo-de-entrada">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required >
                </div>
                <div class="grupo-de-entrada">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <button type="button" onclick="alternarSenha('senha', event)">Mostrar</button>
                </div>
                <div class="grupo-de-entrada">
                    <label for="confirmar-senha">Confirme a Senha:</label>
                    <input type="password" id="confirmar-senha" required>
                    <button type="button" onclick="alternarSenha('confirmar-senha', event)">Mostrar</button>
                </div>
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </form>
    <script src="scriptcadastro.js"></script>
</body>
</html>
